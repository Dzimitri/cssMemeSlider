<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="slider_wrapper">
            <div class="slider">
                <div class="image_wrapper">
                    <img src="./src/img/1644925850_42-fikiwiki-com-p-prikolnie-kartinki-pro-programmistov-45.jpg"
                        alt="mem1" class="image image1">
                </div>
                <div class="image_wrapper">
                    <img src="./src/img/1665144114422.jpg" alt="mem2" class="image image2">
                </div>
                <div class="image_wrapper">
                    <img src="./src/img/1725950178_pressa_tv_mem-12.jpg" alt="mem3" class="image image3">
                </div>
                <div class="image_wrapper">
                    <img src="./src/img/7c80f3cad085080a65eb4c82cad49fe62b77a62fr1-1279-860v2_hq.jpg" alt="mem4"
                        class="image image4">
                </div>
            </div>
            <div class="signatures_controls">
                <div class="text_wrapper">
                    <div class="text_container">
                        <p class="text">Код и Кот</p>
                        <p class="text">Плюсы и минусы</p>
                        <p class="text">Закодированный</p>
                        <p class="text">Код с StackOverflow</p>
                    </div>
                </div>
                <div class="controls">
                    <label class="label_control">
                        <input for="mem1" type="radio" name="point" id="slide1" class="control" checked>
                    </label>
                    <label class="label_control">
                        <input for="mem2" type="radio" name="point" id="slide2" class="control">
                    </label>
                    <label class="label_control">
                        <input for="mem3" type="radio" name="point" id="slide3" class="control">
                    </label>
                    <label class="label_control">
                        <input for="mem4" type="radio" name="point" id="slide4" class="control">
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
